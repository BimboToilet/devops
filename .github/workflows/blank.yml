name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a script
        run: 
          g++ main.cpp -o sample
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
