name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Run a script
        run: |
          cl /Fo.\result\ /EHsc main.cpp
      - uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: result/
